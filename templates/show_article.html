<script>
        $.ajax({
        'url': 'http://120.79.150.193:5000/debug/get_article',
        'type': 'post',
        'data': {'article_id': "{{article_id}}",'item_id':"{{item_id}}"},
        success: function (data) {
            //console.log(JSON.parse(data));
            var data = JSON.parse(data);

           var times =  new Date(parseInt(data['time']) * 1000).toLocaleString().replace(/:\d{1,2}$/,' ');
            $('#title').val(data['title']);
